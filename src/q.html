<!DOCTYPE html>
<html>
<head>
	<title>Font Glyph Set Example</title>
	<style>
		@font-face {
			font-family: "KTF Jermilov Solid";
			src: url("../fonts/KTF\ Jermilov/Solid/KTFJermilov-Solid.ttf");
		}
		.font-glyphs {
			font-family: "KTF Jermilov", sans-serif;
			font-size: 24px;
			line-height: 1;
			white-space: nowrap;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<p class="font-glyphs"></p>

	<script>
		var characterSet = "";
		for (var i = 0; i < 65535; i++) {
			characterSet += String.fromCharCode(i);
		}
		document.querySelector(".font-glyphs").textContent = characterSet;
	</script>
</body>
</html>
